<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #F3F7F8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenedor */
            margin-top: 50px;
        }
        #contenedor {
            border-radius: 10px;
            padding: 30px;
            background-color: #6B7984;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px; /* Ancho m√°ximo */
            margin: auto; /* Centra el contenedor */
        }
        #calculadora {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: #868E76;
            color: #c9cacb;
        }
        #resultado {
            grid-column: span 4;
            padding: 20px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #6B7984;
            margin-bottom: 10px;
            background-color: #D3D6C5;
            color: #6B7984;
        }
    </style>
</head>
<body>

    <div id="contenedor">
        <div id="calculadora">
            <input type="text" id="resultado" disabled>
            <button onclick="limpiar()">C</button>
            <button onclick="agregarCaracter('/')">/</button>
            <button onclick="agregarCaracter('*')">*</button>
            <button onclick="agregarCaracter('-')">-</button>

            <button onclick="agregarCaracter('7')">7</button>
            <button onclick="agregarCaracter('8')">8</button>
            <button onclick="agregarCaracter('9')">9</button>
            <button onclick="agregarCaracter('+')">+</button>

            <button onclick="agregarCaracter('4')">4</button>
            <button onclick="agregarCaracter('5')">5</button>
            <button onclick="agregarCaracter('6')">6</button>
            
            <button onclick="calcular()">=</button>
            
            <button onclick="agregarCaracter('1')">1</button>
            <button onclick="agregarCaracter('2')">2</button>
            <button onclick="agregarCaracter('3')">3</button>

            <button onclick="agregarCaracter('0')">0</button>
        </div>
    </div>

    <script>
        function agregarCaracter(caracter) {
            const resultado = document.getElementById('resultado');
            resultado.value += caracter;
        }

        function limpiar() {
            const resultado = document.getElementById('resultado');
            resultado.value = '';
        }

        function calcular() {
            const resultado = document.getElementById('resultado');
            try {
                resultado.value = eval(resultado.value);
            } catch (error) {
                resultado.value = 'Error';
            }
        }
    </script>

</body>
</html>
